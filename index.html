<body>

        <h3>Even & Odd Checker</h3>
        <!-- <form oninput="return false"> -->
            <input oninput="EvenOdd(); return false" id="check" type="number">
            <!-- <button type="submit">Check</button> -->
            <!-- </form> -->
            <h3 id="result">Result</h3>
        </div>
        
    </div>
    <script>
function EvenOdd(){
    let check = +document.querySelector("#check").value
    if (check % 2){
        document.querySelector("#result").innerHTML= check + ' is ODD'
    }else{

        document.querySelector("#result").innerHTML= check +' is Even'

    }


}


    </script>
